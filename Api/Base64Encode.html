<!DOCTYPE html>
<html>

<head>
    <title>API Base64</title>
</head>

<body>
    <h1 id="path"></h1>

    <script>
        var Real = window.location.href.replace("https://dfgvbbt.github.io/Api/Base64Encode.html?","")
        function Encode(Any) {
           var href = btoa(encodeURI(Any));
            return href
        }
        document.getElementById('path').innerHTML = Encode(Real)
    </script>
</body>
