<!DOCTYPE html>
<html>

<head>
    <title>Join zoom meeting</title>
</head>

<body>
    <input type="number" id="idmeet" min="1" placeholder="123-456-7890">
    
  <script>
    function Go() {
      var starturl = "https://zoom.us/j/"
      var startpass = '?pwd='
      var idbox = document.getElementById('idmeet')
      //var passbox = document.getElementById('Password')
      
      if (Number(idbox.value) >= 1000000000) {
        starturl += idbox.value+'/join?track_id=&jmf_code=&meeting_result=&tk=&cap=undefined&refTK=&rn='
        
        location.href=starturl
      }
      
    }
  </script>
<button onclick="Go()">Join</button>

</body>

   
</html>
