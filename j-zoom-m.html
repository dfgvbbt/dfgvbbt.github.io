<!DOCTYPE html>
<html>

<head>
    <title>Join zoom meeting</title>
</head>

<body>
    <input type="number" id="idmeet" min="1" placeholder="123-456-7890">
    <input type="text" id="Password" placeholder="Password if that have">
    
  <script>
    function Go() {
      var starturl = "https://us04web.zoom.us/"
      var startpass = '?pwd='
      var idbox = document.getElementById('idmeet')
      var passbox = document.getElementById('Password')
      
      if (Number(idbox.value) >= 1000000000) {
        starturl += idbox.value
        if (passbox.value != "") {
          starturl += startpass+passbox.value
        }
        location.replace(starturl)
      }
      
    }
  </script>
<button onclick="Go()">Join</button>

</body>

   
</html>
