<!DOCTYPE html>
<html>
 <head>
 <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/t360RfY/image-removebg-preview.png" />
</head>
<body>

<textarea id="html" rows="1" style="height:2em"></textarea>

<input type="text" id="htmlurl" /> 
<script>


document.getElementById("html").addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13 && event.ctrlKey) {
      var iframe = document.createElement('iframe');
      var html = document.getElementById("html").value;
      iframe.width="70%"
      iframe.height="70%"
      iframe.src = 'data:text/html;charset=utf-8,' + encodeURI(html);
      document.body.appendChild(iframe);
      console.log('iframe.contentWindow =', iframe.contentWindow);
    }
});

document.getElementById("htmlurl")
    .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
     function httpGet(theUrl)
    {
     var xmlHttp = new XMLHttpRequest();
     xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
     xmlHttp.send( null );
     return xmlHttp.responseText;
    }
      var iframe = document.createElement('iframe');
      var html = httpGet(document.getElementById("htmlurl").value);
      iframe.width="70%"
      iframe.height="70%"
      iframe.src = 'data:text/html;charset=utf-8,' + encodeURI(html);
      document.body.appendChild(iframe);
      console.log('iframe.contentWindow =', iframe.contentWindow);
    }
});
 
</script>







</body>
</html>
