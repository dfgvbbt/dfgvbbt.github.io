<!DOCTYPE html>
<html>
 <head>
 <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/t360RfY/image-removebg-preview.png" />
</head>
<body>

<textarea id="html" rows="1" style="height:2em"></textarea>

<input type="text" id="htmlurl" /> 
<script>


document.getElementById("html").addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13 && event.ctrlKey) {
     function RemoveAll_Body(){
         for (var i in _.document.all) {
             if (_.document.body.firstElementChild == undefined){break}
             _.document.body.firstElementChild.remove()
         }
     }
     function RemoveAll_Head(){
        for (var i in document.all) {
            if (_.document.head.firstElementChild == undefined){break}
            _.document.head.firstElementChild.remove()
        }
     }
        function Reset(){
            RemoveAll_Body()
                RemoveAll_Head()
        }
        
      var _ = open()
      var Real = _.document.write
      var Real1 = _.document.writeln
      var html = document.getElementById("html").value;
      _.document.write(html)
      _.document.write = function(This) {
        Reset()
        _.document.write = Real
       _.document.writeln = Real1
       _.document.write(This)
      }
       _.document.writeln = _.document.write
       setTimeout(()=>{_.window.dispatchEvent(new Event('load'))},1000)
    }
});

document.getElementById("htmlurl")
    .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
     function httpGet(theUrl)
    {
     var xmlHttp = new XMLHttpRequest();
     xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
     xmlHttp.send( null );
     return xmlHttp.responseText;
    }
      var iframe = document.createElement('iframe');
      var html = httpGet(document.getElementById("htmlurl").value);
      iframe.width="100%"
      iframe.height="650px"
      iframe.src = 'data:text/html;charset=utf-8,' + encodeURI(html);
      document.body.appendChild(iframe);
      console.log('iframe.contentWindow =', iframe.contentWindow);
    }
});
 
</script>







</body>
</html>
