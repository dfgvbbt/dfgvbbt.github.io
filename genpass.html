<!DOCTYPE html>
<html>
 <head>
 <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/t360RfY/image-removebg-preview.png" />

<body>
Pass will here => <input type="text" id="Password">
<div></div>
<input type="number" id="length" name="quantity" min="1">
<script>
var result = '';
var Uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
var Lowercase = "abcdefghijklmnopqrstuvwxyz";
var Number = "0123456789"
var Symbol = "~!@#$%^&*()"

var IsUppercase = false
var IsLowercase = false
var IsNumber = false
var IsSymbol = false

function Main() {
     result = ''
    var characters = '';
    if (IsUppercase) {
      characters += Uppercase
    }
    if (IsLowercase) {
      characters += Lowercase
    }
    if (IsNumber) {
      characters += Number
    }
    
    var charactersLength = characters.length;
    var textbox = document.getElementById("Password")
    for ( var i = 0; i < document.getElementById("length").value; i++ ) {
      result += characters.charAt(Math.floor(Math.random() * 
 charactersLength));
   }
  textbox.value = result
   return result;
}
 
 
 
 
function ToggleUppercase() {
    var box = document.getElementById("Uppercase")
    if (IsUppercase) {
      IsUppercase = false
      box.textContent = "Uppercase:false"
    } else {
      IsUppercase = true
     box.textContent = "Uppercase:true"
    }
}

function ToggleLowercase() {
    var box = document.getElementById("Lowercase")
    if (IsLowercase) {
      IsLowercase = false
      box.textContent = "Lowercase:false"
    } else {
      IsLowercase = true
     box.textContent = "Lowercase:true"
    }
}
 
 
function ToggleNumber() {
    var box = document.getElementById("Number")
    if (IsNumber) {
      IsNumber = false
      box.textContent = "Number:false"
    } else {
      IsNumber = true
     box.textContent = "Number:true"
    }
}
 
function ToggleSymbol() {
    var box = document.getElementById("Symbol")
    if (IsSymbol) {
      IsSymbol = false
      box.textContent = "Symbol:false"
    } else {
      IsSymbol = true
     box.textContent = "Symbol:true"
    }
}

</script>

<button id="Main" onclick="Main()">Create</button>

 
<div></div>

 
<button id="Uppercase" onclick="ToggleUppercase()">Uppercase:false</button>
<button id="Lowercase" onclick="ToggleLowercase()">Lowercase:false</button>
<button id="Number" onclick="ToggleNumber()">Number:false</button>
<button id="Symbol" onclick="ToggleSymbol()">Symbol:false</button>



</body>
</html>
